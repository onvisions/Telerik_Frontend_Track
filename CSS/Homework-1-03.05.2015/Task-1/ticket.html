<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ticket CSS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div id="ticket_table">
        <section>
            <table>
                <colgroup>
                    <col id="left_column" />
                    <col id ="right_column" />
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="2">
                            <span id="ticket_id">Ticket ID: 409788</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span class="label">Name:</span>
                        </td>
                        <td>
                            <span class="green"></span>
                            <span id="name">Parker Seidel</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <span id="status_red">No Active Support</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="label">Email:</span>
                        </td>
                        <td>
                            <span id="email">seidel@aptmail.com</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="label">Response Time:</span>
                        </td>
                        <td>
                            <span id="response_time">72 hours, 62 hours left</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="label">Last Action:</span>
                        </td>
                        <td>
                            <span id="last_action">Never been locked.</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <span id="public_post">
                                <a href="#" target="_blank">Link to public post</a>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="label">Status:</span>
                        </td>
                        <td>
                            <span id="ticket_status">Not answered</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
