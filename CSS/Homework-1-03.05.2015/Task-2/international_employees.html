<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>International Employees</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div id="employees_table">
        <section>
            <table>
                <colgroup>
                    <col id="first_col" />
                    <col id="second_col" />
                    <col id="third_col" />
                    <col id="fourth_col" />
                </colgroup>
                <thead>
                    <tr>
                        <th>Contact Name</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Is Promoted</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maria Anders</td>
                        <td>Berlin</td>
                        <td><img class="flag" src="img/germany.png" alt="Germany" />Germany</td>
                        <td><input type="checkbox" /></td>
                    </tr>
                    <tr>
                        <td>Ana Trujilo</td>
                        <td>Mexico D.F.</td>
                        <td><img class="flag" src="img/mexico.png" alt="Mexico" />Mexico</td>
                        <td><input type="checkbox" /></td>
                    </tr>
                    <tr>
                        <td>Antonio Moreno</td>
                        <td>Mexico D.F.</td>
                        <td><img class="flag" src="img/mexico.png" alt="Mexico" />Mexico</td>
                        <td><input type="checkbox" checked="checked" /></td>
                    </tr>
                    <tr>
                        <td>Thomas Hardy</td>
                        <td>London</td>
                        <td><img class="flag" src="img/uk.png" alt="UK" />UK</td>
                        <td><input type="checkbox" /></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
